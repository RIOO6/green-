<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green Crescent Organization - Dedicated to environmental sustainability and community development.">
    <meta name="keywords" content="Green Crescent, Environment, Sustainability, Community, Non-Profit">
    <meta name="author" content="Green Crescent Organization">
    <title>Green Crescent Organization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        @import url('styles.css');
        
        header {
            background: url('images/header-bg.jpg') no-repeat center center/cover;
            color: white;
            padding: 60px 0;
            text-align: center;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        header h1, header nav {
            position: relative;
            z-index: 2;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        section {
            padding: 40px 20px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        section p, section ul {
            margin-bottom: 20px;
        }
        section ul {
            list-style: none;
            padding: 0;
        }
        section ul li {
            margin-bottom: 10px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-section img {
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
